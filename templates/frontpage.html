{% extends "base.html" %}

{% block content %}
    
    <h1 class='indextext'>Blogz Users</h1>
    <hr style='width: 20%;'>
    

    {% if users|length == 0 %}
        <p class='indextext'>No users yet.</p>
    {% else %}
        {% for user in users %}
            <div class='indextext'>
                <a href="/singleuser?userID={{user.userID}}" style='font-size:20px; text-align: center;'>{{user.username}}</a>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
